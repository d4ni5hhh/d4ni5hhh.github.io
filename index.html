<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>khaf-services.my - Coming Soon</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: linear-gradient(45deg, #1f4037, #99f2c8, #1f4037);
      background-size: 200% 200%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 1rem 0;
    }

    @media (min-width: 768px) {
      p {
        font-size: 1.2rem;
      }
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1.5rem;
      color: #ffeaa7;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @media (min-width: 768px) {
      .logo {
        font-size: 1.5rem;
      }
    }

    img {
      width: 120px;
      height: auto;
      margin: 1em 0;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    @media (min-width: 768px) {
      img {
        width: 150px;
      }
    }

    img:hover {
      transform: scale(1.05);
    }

    .circle {
      fill: none;
      stroke: #ffeaa7;
      stroke-width: 4;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: draw 3s infinite ease-in-out;
      filter: drop-shadow(0 0 5px rgba(255, 234, 167, 0.5));
    }

    @keyframes draw {
      0% {
        stroke-dashoffset: 283;
      }
      50% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 283;
      }
    }

    strong {
      color: #ffeaa7;
      font-weight: bold;
    }

    @media (max-width: 320px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      .logo {
        font-size: 1rem;
      }
      img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Building Something Great</h1>
    <p>Our website <strong>khaf-services.my</strong> is currently under construction.</p>
    <p>Stay tuned, we'll be launching soon!</p>

      <div class="svg-container">
        <img src="logo.png" alt="KHAF Services Logo">
      </div>
    <div class="logo">KHAF Services</div>
  </div>
</body>
</html>
