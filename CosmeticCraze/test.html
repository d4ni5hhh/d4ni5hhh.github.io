<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px;">Photo Gallery</h1>
    <div class="gallery">
        
        <img src="https://picsum.photos/300/200?random=5" alt="Random Image 5">
        <img src="https://picsum.photos/300/200?random=6" alt="Random Image 6">
        <img src="https://picsum.photos/300/200?random=7" alt="Random Image 7">
        <img src="https://picsum.photos/300/200?random=8" alt="Random Image 8">
        <img src="https://picsum.photos/300/200?random=9" alt="Random Image 9"> 
       
    </div>
</body>
</html>
